name: Solve reCAPTCHA and Upload Result

on:
  workflow_dispatch:

jobs:
  solve-captcha:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # --- FIX IS HERE ---
      # Use a dedicated action to install a stable version of Firefox
      - name: Install Firefox
        uses: moz-actions/setup-firefox@v4
        with:
          # You can specify a version or use 'latest'
          firefox-version: 'latest'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CAPTCHA solver script
        env:
          CHATGPT_API_KEY: ${{ secrets.CHATGPT_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python main.py recaptcha

      - name: Upload final screenshot
        uses: actions/upload-artifact@v4
        with:
          name: captcha-result-screenshot
          path: final_result.png
