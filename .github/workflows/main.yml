# .github/workflows/main.yml

name: Solve reCAPTCHA and Upload Result

on:
  workflow_dispatch:

jobs:
  solve-captcha:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # --- FIX: Use a dedicated action to install a stable version of Firefox and geckodriver ---
      - name: Setup Firefox
        uses: mozillareality/setup-firefox@v4
        with:
          # Using a specific 'latest' version is more stable than a floating version
          firefox-version: '124.0.2'

      # We no longer need the 'apt-get install' step, so it has been removed.

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Ensure webdriver-manager is still in requirements.txt if other scripts need it,
          # but our main script no longer relies on it for this workflow.
          pip install -r requirements.txt

      - name: Run CAPTCHA solver script
        env:
          CHATGPT_API_KEY: ${{ secrets.CHATGPT_API_KEY }}
          # We no longer need GH_TOKEN because webdriver-manager is not being used to hit the GitHub API
        run: python main.py recaptcha

      - name: Upload final screenshot
        uses: actions/upload-artifact@v4
        with:
          name: captcha-result-screenshot
          # Upload all generated png files for better debugging
          path: '*.png'
