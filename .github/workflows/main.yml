name: Solve reCAPTCHA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  solve:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run reCAPTCHA solver
      run: |
        python main.py recaptcha --url "https://www.google.com/recaptcha/api/fallback?k=6LdjOBMTAAAAAFmv8eSu7I8_qw5qaF0o6sGrqXbA"
    - name: Upload screenshot
      uses: actions/upload-artifact@v3
      with:
        name: recaptcha-screenshot
        path: recaptcha_solved.png
